spring:
  application:
    name: books
  cloud:
    function:
      definition: kafkaConsumer;kafkaProducer
    stream:
      kafka:
        binder:
          replicationFactor: 1
          auto-create-topics: true
      bindings:
        binding-out-0:
          content-type: text/plain
          group: books
        kafkaConsumer-in-0:
          destination: sse-topic
          content-type: text/plain
          group: books
        kafkaProducer-out-0:
          content-type: text/plain
          group: books
  # Replace by 'prod, faker' to add the faker context and have sample data loaded in production
  liquibase:
    contexts: test
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: books-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: books-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'booksApp'
  mail:
    from: books@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512
  security:
    remember-me:
      # security key (this key should be unique for your application, and kept secret)
      key: 7cd63b18a7e4648deee8cef51afb3ee4cfbc678bc1d85c964d1462c176354a9a65699c437df0bb8caead69b5c8b7224bcd90

